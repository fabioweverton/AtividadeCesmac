<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="Post">
        <div>
            <label for="name">Nome:</label>
            <input id="name" placeholder="Digite seu nome" required>
        </div>
        <div>
            <label for="name">Email:</label>
            <input id="Email" placeholder="Digite seu e-mail" required>

        </div>
        <div>
            <label for="date">Data de Nascimento</label>
            <input id="Data de Nascimento" placeholder="Digite sua data de Nascimento" required>
        </div>
        <div>
            <label for="Residencia">Endereço</label>
            <input type="text" placeholder="Digite seu Endereço" required>
        </div>
        <div>
            <label for="Preferencia Alimentar">Preferência de Alimentos</label>
            <select name="Escolha aqui seus alimentos" required></select>
        </div>
    </form>
    <main>
        <section>
            <button class="btn-Salvar" onclick="Salvar()">Salvar</button>
            <button class="btn-Limpar" onclick="Limpar()">Limpar</button>
        </section>
    </main>
    <input type="submit" value="Enviar">
</body>

</html>
